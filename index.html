<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="img/icon.png" />
    <title>iTunes Finder</title>
  </head>
  <body>
    <div class="main" id="wrapper">
      <div class="right-feature"></div>
      <div class="left-feature"></div>
      <div class="middle-feature"></div>
      <div class="top">
        <div class="search">
          <title-top></title-top>
          <div class="form">
            <form @submit.prevent="checkForm">
              <img src="img/search.svg" alt="search button" id="search-btn" />
              <input type="text" v-model="searchs" placeholder="" id="search" />
            </form>
          </div>
        </div>
        <div class="albums">
          <template v-for="search in result">
            <a :href="search.trackViewUrl" target="_blank">
              <div class="album">
                <div class="infos">
                  <p class="type">{{ search.kind }}</p>
                  <p class="album-name">{{ search.collectionName }}</p>
                  <p class="artists">{{ search.artistName }}</p>
                  <div style="display:none">
                    {{ img = search.artworkUrl100.replace("100x100", "480x480") }}
                  </div>
                </div>
                <img :src="img" class="img" />
              </div>
            </a>
          </template>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="js/app.js"></script>
  <script src="js/anim.js"></script>
</html>
